<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Sk8 | Home</title>
</head>

<body>
    <header class="header">
        <button id="btn-menu" class="header__menu" aria-label="menu"><i></i></button>
        <img src="./assets/img/logo.svg" alt="" class="header__logo">
        <button class="header__notification" aria-label="notification"><i></i></button>
    </header>

    <nav class="aside-menu " id="aside-menu">
        <img src="assets/img/logo.svg" alt="Logotipo Sk8" class="aside-menu__logo">
        <a href="#" class="aside-menu__link aside-menu__link--home aside-menu__link--active">Inicio</a>
        <a href="#" class="aside-menu__link aside-menu__link--videos">Videos</a>
        <a href="#" class="aside-menu__link aside-menu__link--picos">Picos</a>
        <a href="#" class="aside-menu__link aside-menu__link--members">Integrantes</a>
        <a href="#" class="aside-menu__link aside-menu__link--tshirts">Camisas</a>
        <a href="#" class="aside-menu__link aside-menu__link--arts">Pinturas</a>
    </nav>

    <main class="content">
        <h2 class="title">Inicio</h2>
        <article class="card card--emphasis">
            <img src="assets/img/banner-mobile_1.png" alt="banner card">
            <div class="card__content">
                <p class="card__emphasis">Video em destaque</p>
                <h3 class="card__title">SK8</h3>
                <p class="card_profile">Douglas</p>
                <p class="card__info card__info--time">33 minutos</p>
                <p class="card__info card__info--views">33 views</p>
                <button class="card__button card__button--emphasis card__button--play">Assistir agora</button>
            </div>
        </article>
    </main>

    <script src="./assets/js/index.js"></script>
</body>

</html>
